<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Crosswordle</title>
  </head>
  <body>
    <header>
      <h1>Crosswordle</h1>
    </header>
    <main>
      <column>
        <crossword></crossword>
        <message>message</message>
        <input readonly minlength="5" maxlength="5" pattern="[a-z]*"/>
        <keyboard></keyboard>
      </column>
      <column>
        <h2>Guesses</h2>
        <guess-list></guess-list>
      </column>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
